<ion-view title="Docunet">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list class="ListMain">
      <ion-item ng-repeat="M in Modulos" href="#/app/{{M.id}}">
        <h2> <span class="{{M.Icon}}"></span> <span class="label">{{M.Name}}</span></h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
